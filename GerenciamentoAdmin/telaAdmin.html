<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Administrador</title>
  </head>
  <body>
    <div id="botao-superior-direito">
      <button onclick="history.back()">VOLTAR</button>
    </div>
    <div class="container2">
      <div class="content2 reserva-sala">
        <h2>Salas Cadastradas</h2>
        <ul id="lista-reservas"></ul>
      </div>
      <div class="content2 cadastro-sala">
        <h2>Cadastrar Sala</h2>
        <form id="form-cadastro-sala">
          <label for="nomeSala">Nome da Sala:</label>
          <input type="text" id="nomeSala" required />
          <label for="descricaoSala">Descrição:</label>
          <textarea class="tamanho" id="descricaoSala" rows="4"></textarea>
          <label for="capacidade">Quantidade de Alunos:</label>
          <label for="capacidade"
            ><input type="number" id="capacidade" required
          /></label>
          <label for="tipoSala">Tipo de Sala:</label>
          <select id="tipoSala" required>
            <option value=""></option>
            <option value="Para descanso">Para descanso</option>
            <option value="Laboratório">Laboratório</option>
            <option value="Para estudo">Para estudo</option>
          </select>
          <label for="predio">Prédio:</label>
          <select id="predio" required>
            <option value="Prédio 1">Prédio 1</option>
            <option value="Prédio 2">Prédio 2</option>
          </select>
          <button type="submit" id="registrarSalaBtn">Cadastrar Sala</button>
          <div id="msgError" class="error-message"></div>
          <div id="msgSuccess" class="success-message"></div>
        </form>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="firestore.js"></script>
    <script src="../scriptFirebase.js" defer></script>
    <script src="scriptCadastrar.js"></script>
  </body>
</html>
